name: Selenium Test with Profile

on: [push]

jobs:
  selenium-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        sudo apt-get install -y unzip wget

    - name: Setup Chrome Profile
      run: |
        mkdir -p ~/.config/google-chrome/Profile\ 1
        unzip ChromeProfile_ultra.zip -d ~/.config/google-chrome/
        chmod -R 755 ~/.config/google-chrome

    - name: Install Chrome and Chromedriver
      run: |
        # Install Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        
        # Install Chromedriver (corrected extraction path)
        wget https://storage.googleapis.com/chrome-for-testing-public/139.0.7258.68/linux64/chromedriver-linux64.zip
        sudo unzip -j chromedriver-linux64.zip chromedriver -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # Verify versions
        echo "Chrome version: $(google-chrome --version)"
        echo "Chromedriver version: $(chromedriver --version)"

    - name: Run Selenium Test
      run: |
        python -c "
        from selenium import webdriver
        from selenium.webdriver.chrome.options import Options
        import os
        
        options = Options()
        options.add_argument('--user-data-dir=' + os.path.expanduser('~') + '/.config/google-chrome')
        options.add_argument('--profile-directory=Profile 1')
        options.add_argument('--headless=new')
        options.add_argument('--no-sandbox')
        options.add_argument('--disable-dev-shm-usage')
        
        try:
            driver = webdriver.Chrome(options=options)
            print('Navigating to YouTube...')
            driver.get('https://www.youtube.com')
            print('Title:', driver.title)
            assert 'YouTube' in driver.title
            print('✓ Test passed!')
            driver.quit()
        except Exception as e:
            print('✗ Test failed:', str(e))
            if 'driver' in locals(): driver.quit()
            raise
        "
