name: Selenium Test with Profile

on: [push]

jobs:
  selenium-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true  # Required for Git LFS files

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget xvfb

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager

    - name: Setup Chrome Profile
      run: |
        mkdir -p ~/.config/google-chrome/Profile\ 1
        unzip ChromeProfile_ultra.zip -d ~/.config/google-chrome/
        chmod -R 755 ~/.config/google-chrome

    - name: Install Chrome and Chromedriver
      run: |
        # Install Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        
        # Install matching Chromedriver
        python -m pip install webdriver-manager
        echo "Chrome version: $(google-chrome --version)"
        python -c "from webdriver_manager.chrome import ChromeDriverManager; print('Chromedriver version:', ChromeDriverManager().install())"

    - name: Run Selenium Test with Xvfb
      run: |
        python your_script.py  # Replace with your actual script name
