name: Selenium Test with Profile

on: [push]

jobs:
  selenium-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true  # Required for Git LFS files

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        sudo apt-get install -y unzip

    - name: Download Chrome Profile
      run: |
        unzip ChromeProfile_ultra.zip -d ~/.config/google-chrome/
        ls -la ~/.config/google-chrome/  # Verify extraction

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version

    - name: Run Selenium Test
      run: |
        python -c "
        from selenium import webdriver
        from selenium.webdriver.chrome.options import Options
        import os
        
        options = Options()
        options.add_argument('--user-data-dir=' + os.path.expanduser('~') + '/.config/google-chrome')
        options.add_argument('--profile-directory=Profile 1')
        options.add_argument('--headless=new')
        options.add_argument('--no-sandbox')
        options.add_argument('--disable-dev-shm-usage')
        
        driver = webdriver.Chrome(options=options)
        try:
            print('Navigating to YouTube...')
            driver.get('https://www.youtube.com')
            print('Page title:', driver.title)
            assert 'YouTube' in driver.title
            print('Test passed!')
        finally:
            driver.quit()
        "
