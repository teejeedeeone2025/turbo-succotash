name: Selenium Test with Profile

on: [push]

jobs:
  selenium-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        sudo apt-get install -y unzip wget

    - name: Setup Chrome Profile
      run: |
        mkdir -p ~/.config/google-chrome/Profile\ 1
        unzip ChromeProfile_ultra.zip -d ~/.config/google-chrome/
        chmod -R 755 ~/.config/google-chrome

    - name: Install Chrome and Chromedriver
      run: |
        # Install Chrome 138 to match your chromedriver
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable=138.0.7204.183-1

        # Install your specific chromedriver version
        wget https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.183/linux64/chromedriver-linux64.zip
        sudo unzip chromedriver-linux64.zip -d /usr/local/bin/
        sudo mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        # Verify versions
        echo "Chrome version: $(google-chrome --version)"
        echo "Chromedriver version: $(chromedriver --version)"

    - name: Run Selenium Test
      run: |
        python -c "
        from selenium import webdriver
        from selenium.webdriver.chrome.options import Options
        import os
        
        options = Options()
        options.add_argument('--user-data-dir=' + os.path.expanduser('~') + '/.config/google-chrome')
        options.add_argument('--profile-directory=Profile 1')
        options.add_argument('--headless=new')
        options.add_argument('--no-sandbox')
        options.add_argument('--disable-dev-shm-usage')
        
        driver = webdriver.Chrome(options=options)
        try:
            driver.get('https://www.youtube.com')
            assert 'YouTube' in driver.title
            print('âœ“ Test passed!')
        finally:
            driver.quit()
        "
